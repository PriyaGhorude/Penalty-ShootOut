<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Heading">FootBall Penalty Shootout</div>
        <div class="row">
            <div class="col">
                <img src="./asset/Celta-de-Vigo.png" alt="Celta-de-Vigo" height="200px" width="200px">
                <span class="name" id="name1">Celta-de-Vigo</span>
                <div class="row runs" id="team-1-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>
            <div>
                <div class="row score">
                    <span id="team-1-score">0</span>
                    <span>-</span>
                    <span id="team-2-score">0</span>
                </div>
            </div>
            <div class="col">
                <img src="./asset/Elche-.png" alt="Elche" height="200px" width="200px">
                <span class="name" id="name2">Elche</span>
                <div class="row runs" id="team-2-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>
        </div>
        <div>
            <button id="strike-button" onclick="strikeButton()" ></button>
        </div>
        <div class="row">
            <div class="row" id="result" hidden ></div>
        </div>
    </div> 
    <script src="./app.js"></script>
</body>
</html>
